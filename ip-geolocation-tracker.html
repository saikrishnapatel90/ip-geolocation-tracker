<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Geolocation Tracker</title>
  <style>
    :root {
      --primary: #4285F4;
      --secondary: #34A853;
      --danger: #EA4335;
      --warning: #FBBC05;
      --dark: #202124;
      --light: #f8f9fa;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      padding: 30px;
    }
    
    h1 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 25px;
    }
    
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    
    input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #dfe1e5;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      outline: none;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 25px;
      border-radius: 8px;
      padding: 20px;
      background: var(--light);
    }
    
    .result-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(66, 133, 244, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .map-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .map-link:hover {
      text-decoration: underline;
    }
    
    .error {
      color: var(--danger);
    }
    
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      
      input {
        border-radius: 8px;
        margin-bottom: 10px;
      }
      
      button {
        border-radius: 8px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê IP Geolocation Tracker</h1>
    <div class="input-group">
      <input type="text" id="ipInput" placeholder="Enter IP address (e.g., 8.8.8.8)">
      <button onclick="trackIP()">Track</button>
    </div>
    <div class="results" id="resultBox">
      <p>Enter an IP address to view geolocation information.</p>
    </div>
  </div>

  <script>
    async function trackIP() {
      const ip = document.getElementById('ipInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      const button = document.querySelector('button');
      
      // Validate IP address
      if (!ip) {
        showError('Please enter an IP address');
        return;
      }
      
      if (!isValidIP(ip)) {
        showError('Please enter a valid IPv4 or IPv6 address');
        return;
      }
      
      button.disabled = true;
      resultBox.innerHTML = '<div class="loading"></div> Fetching geolocation data...';
      
      try {
        const response = await fetch(`https://ipapi.co/${ip}/json/`);
        
        if (!response.ok) {
          throw new Error(response.status === 429 
            ? 'Too many requests. Please try again later.' 
            : 'Failed to fetch data');
        }
        
        const data = await response.json();
        
        if (data.error) {
          showError(data.reason || 'Unable to locate this IP address');
        } else {
          displayResults(data);
        }
      } catch (error) {
        showError(error.message);
      } finally {
        button.disabled = false;
      }
    }
    
    function isValidIP(ip) {
      // IPv4 regex
      const ipv4Regex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
      
      // IPv6 regex (simplified)
      const ipv6Regex = /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$/;
      
      return ipv4Regex.test(ip) || ipv6Regex.test(ip);
    }
    
    function displayResults(data) {
      const mapUrl = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
      
      document.getElementById('resultBox').innerHTML = `
        <div class="result-item">
          <strong>IP Address:</strong> ${data.ip}
          ${data.reverse ? `<br><small>Reverse DNS: ${data.reverse}</small>` : ''}
        </div>
        <div class="result-item">
          <strong>Location:</strong> ${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name} (${data.country_code})
          <br><small>Postal Code: ${data.postal || 'Unknown'}</small>
        </div>
        <div class="result-item">
          <strong>Coordinates:</strong> ${data.latitude}, ${data.longitude}
          <br><a href="${mapUrl}" target="_blank" class="map-link">View on Google Maps</a>
        </div>
        <div class="result-item">
          <strong>Timezone:</strong> ${data.timezone || 'Unknown'}
          <br><small>UTC Offset: ${data.utc_offset || 'Unknown'}</small>
        </div>
        <div class="result-item">
          <strong>Network:</strong>
          <br>ISP: ${data.org || 'Unknown'}
          <br>ASN: ${data.asn || 'Unknown'}
        </div>
        <div class="result-item">
          <strong>Other Info:</strong>
          <br>Currency: ${data.currency || 'Unknown'}
          <br>Languages: ${data.languages || 'Unknown'}
        </div>
      `;
    }
    
    function showError(message) {
      document.getElementById('resultBox').innerHTML = `
        <p class="error">‚ùå ${message}</p>
      `;
    }
    
    // Auto-detect user's IP on page load
    window.addEventListener('DOMContentLoaded', () => {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ipInput').value = data.ip;
        })
        .catch(() => {
          // Silently fail if IP detection doesn't work
        });
    });
    
    // Allow pressing Enter key
    document.getElementById('ipInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        trackIP();
      }
    });
  </script>
</body>
</html>
